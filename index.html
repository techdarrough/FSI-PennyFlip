<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Penny Flip Gam</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <main>
            <h1 class="pennyH1">Penny flip Game</h1>
            <div>
                <div>
                    <div>
                        <img id="penny-image" src="assets/penny-tails.png" alt="penny image">
                    </div>
                    <div class="controls">
                        <button id="flip">Flip The Penny!</button>
                        <button id="clear">Clear Scoreboard</button>
                    </div>
                    <div class="message-container">
                        <h3 id="message">You Flipped Tails!</h3>
                    </div>
                    <hr>
                    <div>
                        <h2>Scoreboard</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Number of Heads</th>
                                    <th>Percentage Heads</th>
                                    <th>Number of Tails</th>
                                    <th>Percentage Tails</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="heads">0</td>
                                    <td id="heads-percent">0</td>
                                    <td id="tails">0</td>
                                    <td id="tails-percent">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                    

                </div>

            </div>
        </main>
    </body>
    <script src="assets/index.js"></script>
</html>
